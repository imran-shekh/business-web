<div class="bg-blue-50 h-screen w-full pt-16 px-4">
  <img class="image h-14  mx-auto block md:h-20 md:w-auto " src="./assets/images/logopng.png" alt="error">
  <div class="box block h-80 w-80 mx-auto mt-4 bg-white border-o rounded-xl shadow-lg   sm:mx-auto md:mx-auto md:w-1/2 lg:h-96 lg:w-1/2 xl:w-1/3">
    <!-- mt-4 h-96 w-1/2 px-16 sm:w-2/3 -->
    <div class="text-center pt-12 mx-auto">
      <strong class="welcome text-lg md:text-2xl lg:text-3xl">Welcome Back</strong>
      <p class="para text-gray-400 text-xs lg:text-sm">Enter your credentials to access your account</p>
    </div>
    <form #user="ngForm" (submit)="btnClick($event)">
      <div class="user block mx-auto self-center mt-16  m-4">
        <div class="flex justify-start rounded-md shadow-md w-3/4 mx-auto p-1 mt-3">
                    <img class="w-5 h-6 mt-1" src="/assets/images/email.png" alt="email" />
                      <input required type="email"
                      class="px-2 py-0.5 w-full focus:outline-none"
                        name="firstName" placeholder="Enter your email" ngModel>
        </div>
        <span *ngIf="errorMessage" class="span1 block ml-4 text-red-500 text-left text-xs pl-12">{{errorMessage}}</span>
        <div class="flex justify-start rounded-md shadow-md w-3/4 mx-auto p-1 mt-3">
            <img class="lock-icon w-5 h-6 mt-1"
              src="/assets/images/lock.png" alt="error">
            <input required class="px-2 py-0.5 w-full focus:outline-none  "
              name="pass" type="password" placeholder="Enter your password" ngModel>
        </div>
        <span *ngIf="errorMessage2" class="span2 block ml-4 text-red-500 text-left text-xs pl-12">{{errorMessage2}}</span>
      </div>
      <button type="submit"
        class="button block bg-blue-600 border-0 rounded-md shadow-md h-8 m-2 px-28 text-sm text-white mt-2 mx-auto md:px-40">Sign
        In</button>

    </form>
  </div>
  <div class="forgot text-gray-400 mt-2 text-center text-sm lg:text-lg">
    Forgot your password? <a class="reset text-blue-600 " href="#">Reset Password</a>
  </div>
</div>
